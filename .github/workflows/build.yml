name: Flutter Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install Flutter 3.38.4 (required for Dart 3.6.0)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          channel: stable

      # 3) Install pub dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4) Build APK (no icon tree shaking)
      - name: Build APK
        run: |
          flutter build apk --release --no-tree-shake-icons --verbose || true
          echo "================================"
          echo "Searching for APK files..."
          find . -name "*.apk" -type f
          echo "================================"
          echo "Checking Flutter build output..."
          ls -la build/app/outputs/flutter-apk/ || echo "No flutter-apk directory"
          echo "================================"
          echo "Checking Android build output..."
          ls -la android/app/build/outputs/apk/release/ || echo "No android release directory"
          echo "================================"

      # 5) Check Gradle logs on failure
      - name: Check Gradle logs
        if: always()
        run: |
          echo "Checking for Gradle errors..."
          find android/app/build -name "*.log" -type f -exec echo "--- {} ---" \; -exec cat {} \; || true
          
      # 6) Upload built APK artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/release/*.apk